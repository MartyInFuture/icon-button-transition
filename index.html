<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Buttons test</title>
  </head>
  <body>
    <h1>Test buttons</h1>
    <div>
      <h2>Normal buttons</h2>
      <div class="container">
        <button class="button">
          Inline svg
          <svg class="icon icon-normal twitter" width="32" height="32">
            <use href="./images/icons.svg#twitter"></use>
          </svg>
          <svg class="icon icon-normal instagram" width="32" height="32">
            <use href="./images/icons.svg#instagram"></use>
          </svg>
        </button>
        <button class="btn">Background svg</button>
      </div>
    </div>
    <div>
      <h2>Reverse buttons</h2>
      <div class="container">
        <button class="button button-reverse">
          Inline svg
          <svg class="icon icon-reverse twitter" width="32" height="32">
            <use href="./images/icons.svg#twitter"></use>
          </svg>
          <svg class="icon icon-reverse instagram" width="32" height="32">
            <use href="./images/icons.svg#instagram"></use>
          </svg>
        </button>
        <button class="btn btn-reverse">Background svg</button>
      </div>
    </div>
  </body>
</html>
